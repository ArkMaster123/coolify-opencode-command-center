[phases.setup]
nixPkgs = ["nodejs_22", "npm-10_x"]

[phases.install]
cmds = [
  "npm ci --legacy-peer-deps || npm ci",
  "npm cache clean --force || true"
]

[phases.build]
cmds = [
  "NODE_ENV=production npm run build",
  "cp -r .next/static .next/standalone/.next/static || true",
  "cp -r public .next/standalone/public || true"
]

[start]
cmd = "cd .next/standalone && NODE_ENV=production PORT=${PORT:-3000} node server.js"
