[phases.setup]
nixPkgs = ["nodejs_22", "npm-10_x"]

[phases.install]
cmds = [
  "npm ci --legacy-peer-deps || npm ci",
  "npm cache clean --force || true"
]

[phases.build]
cmds = [
  "NODE_ENV=production npm run build"
]

[start]
cmd = "NODE_ENV=production PORT=${PORT:-3000} next start --hostname 0.0.0.0"
